<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Height Converter</title>


    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Height Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="cmInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Centimeters...">
                    </div>
                </form>
                <div id="four-output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Metre:</h4>
                            <div id="mtOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Foot:</h4>
                            <div id="ftOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Inches:</h4>
                            <div id="inOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html">
        <p> Back </p>
    </a>


    <script src="js/index3.js"></script>




</body>

</html>
